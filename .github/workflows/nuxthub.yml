name: Deploy Create Studio
on:
  push:
    paths-ignore:
      - packages/docs/**
env:
  NUXT_PUBLIC_ROOT_URL: ${{ vars.NUXT_PUBLIC_ROOT_URL }}

jobs:
  deploy:
    name: "Deploy to NuxtHub"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build shared package
        run: npm run build:shared
  
      - name: Build widgets package
        run: npm run build:widgets

      - name: Ensure NuxtHub module is installed
        run: npx nuxthub@latest ensure
        working-directory: packages/app

      - name: Build & Deploy to NuxtHub
        uses: nuxt-hub/action@v2
        with:
          project-key: create-studio-53me
          directory: packages/app