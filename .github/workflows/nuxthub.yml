name: Deploy Create Studio
on:
  push:
    paths:
      - packages/app/**

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build shared package
        run: npm run build:shared

      - name: Install Playwright browsers
        run: npx playwright install chromium firefox --with-deps
        working-directory: packages/app

      - name: Cache dependencies and build
        uses: actions/cache/save@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            packages/shared/dist
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-build-${{ github.sha }}

  test:
    name: "Test"
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Restore dependencies and build
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            packages/shared/dist
          key: ${{ runner.os }}-build-${{ github.sha }}

      - name: Run tests
        run: npm run test

  e2e:
    name: "E2E Tests (Shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }})"
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Restore dependencies and build
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            packages/shared/dist
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-build-${{ github.sha }}

      - name: Run E2E tests (shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }})
        run: npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
        working-directory: packages/app

      - name: Upload blob report to GitHub Actions Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-${{ matrix.shardIndex }}
          path: packages/app/blob-report
          retention-days: 1

  merge-reports:
    name: "Merge E2E Reports"
    if: always()
    needs: e2e
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Restore dependencies
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-build-${{ github.sha }}

      - name: Download blob reports from GitHub Actions Artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-blob-reports
          pattern: blob-report-*
          merge-multiple: true

      - name: Merge into HTML Report
        run: npx playwright merge-reports --reporter html ./all-blob-reports
        working-directory: packages/app

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: html-report--attempt-${{ github.run_attempt }}
          path: packages/app/playwright-report
          retention-days: 14

  deploy:
    name: "Deploy to NuxtHub"
    needs: [test, e2e]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Restore dependencies and build
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            packages/shared/dist
          key: ${{ runner.os }}-build-${{ github.sha }}

      - name: Ensure NuxtHub module is installed
        run: npx nuxthub@latest ensure
        working-directory: packages/app

      - name: Build & Deploy to NuxtHub
        uses: nuxt-hub/action@v2
        with:
          project-key: create-studio-53me
          directory: packages/app